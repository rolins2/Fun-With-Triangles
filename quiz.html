<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <h1> The triangle quiz </h1>

    <form class="quizform">

        <div>
            <p>
                What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?

            </p>
            <label> <input type="radio" value=45 name="radiobtn"> 45° </label>

            <label> <input type="radio" value=90 name="radiobtn"> 90° </label>

            <label> <input type="radio" value=60 name="radiobtn"> 60° </label>

        </div>

        <div>

            <p> If a triangle has an angle of 90 degrees, what is it called? </p>

            <label> <input type="radio" value="Obtuse" name="radiobtn2"> Obtuse </label>

            <label> <input type="radio" value="Acute" name="radiobtn2"> Acute </label>

            <label> <input type="radio" value="Rightangled" name="radiobtn2"> Right angled </label>




        </div>



    </form>

    <button id="submitbtn"> Submit button </button>

    <div>
        <h2 id="output"> </h2>
    </div>

</body>
<script src = "quizcheck.js" type = "text/javaScript" > </script>

</html>
